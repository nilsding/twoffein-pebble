<!DOCTYPE html>
<html>
  <head>
    <title>Configure Twoffein</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Twoffein</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="screen-name">User name:</label>
          <textarea cols="40" rows="8" name="screen-name" id="screen-name"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="api-key">API Key:</label>
          <textarea cols="40" rows="8" name="api-key" id="api-key"></textarea>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'screenName': $("#screen-name").val(),
          'apiKey': $("#api-key").val(),
        }
        if (typeof window.localStorage !== "undefined") {
            window.localStorage.twoffeinOptions = JSON.stringify(options);
        }
        return options;
      }

      $().ready(function() {
        if (typeof window.localStorage !== "undefined") {
            if (window.localStorage.twoffeinOptions) {
                options = JSON.parse(window.localStorage.twoffeinOptions);
                $("#screen-name").val(options.screenName);
                $("#api-key").val(options.apiKey);
            }
        }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Saving");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
